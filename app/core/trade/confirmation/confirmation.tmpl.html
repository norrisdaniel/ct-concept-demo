<div class="ct-trade-confirmation">
    <h3
      class="mdl-typography--text-center mdl-typography--display-2-color-contrast">Trade Confirmation</h3>

    <div class="ct-layout__select-recipient mdl-color--white mdl-shadow--2dp">
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="ct-trade-details">
                    <div class="ct-trade--approved-status">
                        <i class="material-icons">check</i>
                    </div>
                    <div class="ct-layout__currency-exchange"></div>
                    <div class="ct-trade--show-trader-details">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">keyboard_arrow_down</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div class="ct-trade-select">
                    <div class="ct-label">
                        <img src="http://placehold.it/48x48"
                             class="ct-trader-avatar circle responsive-img">
                        <div
                          class="ct-select-trader--label mdl-typography--display-1-color-contrast">Select Recipient
                        </div>
                    </div>
                    <div class="ct-select-recipient">
                        <div class="ct-select--wrapper">
                            <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-js-ripple-effect ct-select--arrow-button"><i class=" material-icons">arrow_drop_down</i></button>
                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect dropdown-content select-dropdown"
                                for="demo-menu-lower-left">
                                <li class="dropdown-item dropdown-item--dark"><img src="http://placehold.it/48x48" class="left circle"><span>Add New Recipient</span></li>
                                <li class="dropdown-item"><img src="http://placehold.it/29x29" class="left circle"><span>John Smith</span></li>
                                <li class="dropdown-item"><img src="http://placehold.it/29x29" class="left circle"><span>Jane Doe</span></li>
                                <li class="dropdown-item"><img src="http://placehold.it/29x29" class="left circle"><span>Darius Marian</span></li>
                                <li class="dropdown-item"><img src="http://placehold.it/29x29" class="left circle"><span>Carl Amyas</span></li>
                                <li class="dropdown-item"><img src="http://placehold.it/29x29" class="left circle"><span>Terry Sequoia</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col"></div>
        </div>
    </div>
</div>
